plugins {
    id 'java'
    id 'application'
}


application {
    mainClass = 'com.ifnoelse.pdf.gui.Main'
}

repositories {
    mavenCentral()
    maven { url 'https://maven.aliyun.com/repository/public/' }
}

 dependencies {
    implementation 'org.jsoup:jsoup:1.15.4'
    implementation 'com.itextpdf:itextpdf:5.5.13.3'
}
